<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabrielle Essence Perfume</title>
    <script
      src="https://kit.fontawesome.com/fbddf8119b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="image-box">
        <img src="pictures/image-product-desktop.jpg" alt="perfume image" />
      </div>
      <div class="text-box">
        <h5>perfume</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and volumptous interpretation composed by Olivier
          Polge, perfumer-creator for the house of CHANEL.
        </p>
        <p>
          <span class="new-price">$149.99</span>
          <strike><span class="old-price"> $169.99</span></strike>
        </p>
        <button type="button" class="button">
          <i class="fa-solid fa-cart-shopping"></i>Add to cart
        </button>
      </div>
    </main>
  </body>
</html>
